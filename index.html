<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css" rel="stylesheet">
    <link href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

            <div class="indo-redo-buttons">
                <div class="btns">
                    <i class='bxr  bx-reply'></i> 
                    <i class='bxr  bx-forward'></i> 
                </div>
                <h3>Calculator</h1>
            </div>
            <div class="previous-calcs">
                
            </div>
            <div class="display">
                <div class="display-content"></div>
                <i class='bxr  bx-tag-x' id="delete-btn"></i> 
            </div>
            <div class="buttons">
                <button data-clear id="clear" >C</button>
                <button data-operator id="power" >Xⁿ</button>
                <button data-operator-special id="sqrt" >√x</button>
                <button data-operator id="div" >÷</button>
                <button data-operator-special id="persentage" >%</button>

                <button data-number id="seven" class="num" >7</button>
                <button data-number id="eight" class="num" >8</button>
                <button data-number id="nine" class="num">9</button>
                <button data-operator id="mult" >×</button>
                <button data-operator id="sub" >-</button>

                <button data-number id="four" class="num">4</button>
                <button data-number id="five" class="num">5</button>
                <button data-number id="six" class="num">6</button>
                <button data-operator id="add" >+</button>

                <button data-equal id="equal" >=</button>

                <button data-number id="one" class="num">1</button>
                <button data-number id="two" class="num">2</button>
                <button data-number id="three" class="num">3</button>
                <button data-operator-special id="sign" >±</button>

                <button data-number id="zero" class="num">0</button>
                <button data-number id="point" >.</button>
                <button data-number id="pi" >π</button>
                <button data-operator id="mod" >mod</button>

                
                
            </div>
        
    </div>
</body>
</html>
